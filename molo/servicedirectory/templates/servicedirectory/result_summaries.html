{% extends 'base.html' %}

{% block content %}

    <form action="{% url 'result-summaries' %}" method="get"
          class="sd-search-form">

        <input type="text" name="search" value="{{ search_term }}" />
        <input type="submit" value="Search" />

        <input type="hidden" name="place_id" value="{{ place_id }}" />

        {% if place_latlng %}
        <input type="hidden" name="place_latlng" value="{{ place_latlng }}">
        {% endif %}

    </form>

    {{ search_results | length }} Services<br/>

    <hr/>

    {% for service in search_results %}

        <a
        href="{% url 'service-detail' service.id %}?search={{ search_term }}">  {# TODO: add location #}
            <h1 class="sd-heading org-name">
                {{ service.organisation.name }}
            </h1>
        </a>

        <p class="sd-service-keywords">
            {{ service.keywords }}
        </p>

        <hr/>

    {% endfor %}

{% endblock %}
